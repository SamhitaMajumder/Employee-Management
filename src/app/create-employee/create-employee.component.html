<h3>Create Employee</h3>
<b>
<div class="bg-img">
<div [hidden]="submitted" style="width: 400px;" >
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Employee ID</label>
      <input type="text" class="form-control" id="ide" required [(ngModel)]="employee.ide" name="ide">
    </div>

    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="employee.address" name="address">
    </div>

    <div class="form-group">
      <label for="name">Salary</label>
      <input type="text" class="form-control" id="salary" required [(ngModel)]="employee.salary" name="salary">
    </div>

    <div class="form-group">
      <label for="name">Designation</label>
      <input type="text" class="form-control" id="desig" required [(ngModel)]="employee.desig" name="desig">
    </div>
<br>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted" class="alert alert-success">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newEmployee()">Add</button>
</div>

</div>
</b>
